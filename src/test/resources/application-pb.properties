


## pb 消息消费者
spring.kafka.three.enabled=true
spring.kafka.three.consumer.bootstrapServers=${spring.embedded.kafka.brokers}
spring.kafka.three.topic=mmc-topic-three
spring.kafka.three.group-id=group-consumer-three
spring.kafka.three.processor=threeProcessor
spring.kafka.three.consumer.auto-offset-reset=latest
spring.kafka.three.consumer.max-poll-records=10
spring.kafka.three.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.three.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer


## pb 消息生产者
spring.kafka.five.enabled=true
spring.kafka.five.producer.name=fiveKafkaSender
spring.kafka.five.producer.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.five.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.five.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
